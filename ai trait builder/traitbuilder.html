<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepe Pals trait builder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  <div class="container">
    <div class="card-container" style="border: 0px; margin-right: 20px;">
      <img src="card.png" alt="Card" class="card-image  foreground-image  foreground-image-7" id="card-image"  >
      <img src="base.png" alt="Base" class="base-image background-image" id="base-image">
      <img src="traits/Body/body shirtless blue.png"    style="width: 500px; height: 500px;" alt="body" class="pants-image  foreground-image foreground-image-2" id="body-image">
      <img src="traits/Eyes/eyes crossed.png"              style="width: 500px; height: 500px;" alt="eyes" class="pants-image  foreground-image foreground-image-3" id="eyes-image">
      <img src="traits/On_Head/none.png"           style="width: 500px; height: 500px;" alt="on head" class="pants-image  foreground-image foreground-image-4" id="on-head-image">
      <img src="traits/Left_Arm/left arm.png"          style="width: 500px; height: 500px;" alt="left arm" class="pants-image  foreground-image foreground-image-5" id="left-arm-image">
      <img src="traits/Right_Arm/right arm.png"         style="width: 500px; height: 500px;" alt="right arm" class="pants-image  foreground-image foreground-image-6" id="right-arm-image">

    </div>
    


    <div class="tools-container">
      <div class="tool-section">
        <h3>On Head</h3>
        <div class="item-container" id="on-head-container"></div>
      </div>
      <div class="tool-section">
        <h3>Body</h3>
        <div class="item-container" id="body-container"></div>
      </div>
      <div class="tool-section">
        <h3>Eyes</h3>
        <div class="item-container" id="eyes-container"></div>
      </div>
      <div class="tool-section">
        <h3>Left Arm</h3>
        <div class="item-container" id="left-arm-container"></div>
      </div>
      <div class="tool-section">
        <h3>Right Arm</h3>
        <div class="item-container" id="right-arm-container"></div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
